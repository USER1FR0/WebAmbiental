<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Conciencia Ambiental</title>

    <!--Estilos css we-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/layout.css') }}"
    />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="header-content">
        <h2 style="margin: 0; flex-shrink: 0" class="header-title">
          <i class="fas fa-leaf"></i> Conciencia Ambiental
        </h2>

        <div class="nav-container">
          <label for="menu-check" class="menu-btn">
            <i class="fas fa-bars"></i>
          </label>

          <input type="checkbox" id="menu-check" />

          <ul id="navbar-list">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="fas fa-home">&af;</i>&af; Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sistema-ambiental"
                ><i class="fas fa-tree">&af;</i> &af; Sistema de Gestion
                Ambiental</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/futuro"
                ><i class="fas fa-seedling">&af;</i>&af; Futuras Generaciones</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tres-r"
                ><i class="fas fa-recycle">&af;</i> &af; Principio de las
                3R...</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!--BreadCrumb-->
    <div class="container-2">
      <nav>
        <ol class="breadcrumb">
          {% for item in breadcrumb %}
          <li class="breadcrumb-item">{{ item }}</li>
          {% endfor %}
        </ol>
      </nav>
    </div>
    <!--Contenido-->
    <div class="main-container">{% block content %} {% endblock %}</div>

    <footer class="footer-content text-center mt-4 py-3">
      &copy; 2025 Conciencia Ambiental. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
